name: Instagram Reels & Profiles Update

on:
  schedule:
    - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-instagram-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test fixes with single user
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        BASE_ID: ${{ secrets.BASE_ID }}
        SCRAPECREATORS_API_KEY: ${{ secrets.SCRAPECREATORS_API_KEY }}
      run: |
        echo "ðŸ§ª Testing fixes with single user..."
        python test_fixes_github.py
        
    - name: Run full Instagram data collection
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        BASE_ID: ${{ secrets.BASE_ID }}
        SCRAPECREATORS_API_KEY: ${{ secrets.SCRAPECREATORS_API_KEY }}
      run: |
        echo "ðŸš€ Starting full Instagram data collection..."
        python scrapecreators_fetch_and_update.py
        
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: instagram-data-logs
        path: |
          logs/
        retention-days: 7 